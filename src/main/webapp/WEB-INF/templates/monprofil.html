<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments::head}">
</head>
<body>
<div id="header">
    <div class="container">
        <div id="welcomeLine" class="row">
            <div class="span6">Bienvenue !<strong> User</strong></div>
        </div>
        <!-- Navbar ================================================== -->
        <div id="logoArea" class="navbar" th:insert="~{fragments::navbar}">

        </div>
    </div>
</div>

<div id="mainBody">
    <div class="container">
        <ul id="contListOrders">
            <li class="lineListOrders" th:each="commande : ${listCommandesParUtilisateur}">
                <div class="thumbnail">
                    <div class="caption">
                        <span>Type de panier du lot :</span>
                        <p th:text="${commande.typePanier}"></p>
                        <span>Nombre de paniers du lot :</span>
                        <p th:text="${commande.nombrePanier}"></p>
                        <span>Montant de la commande : </span>
                        <p th:text="${commande.montant}"></p>
                        <span>Date de la commande : </span>
                        <p th:text="${commande.date}"></p>
                        <span>Paiement effectué : </span>
                        <div th:switch="${commande.paye}">
                            <div th:case="0">
                                <p>Commande non payée</p>
                            </div>
                            <p th:case="1">Commande payée</p>
                        </div>

                    </div>


                </div>
            </li>
        </ul>

    </div>
</div>
</body>

<!-- Footer ================================================================== -->
<div  id="footerSection" th:insert="~{fragments::footer}">
    <!-- Container End -->
</div>
<!-- Placed at the end of the document so the pages load faster ============================================= -->
<script src="themes/js/jquery.js" type="text/javascript"></script>
<script src="themes/js/bootstrap.min.js" type="text/javascript"></script>
<script src="themes/js/google-code-prettify/prettify.js"></script>

<script src="themes/js/bootshop.js"></script>
<script src="themes/js/jquery.lightbox-0.5.js"></script>
</body>
</html>
