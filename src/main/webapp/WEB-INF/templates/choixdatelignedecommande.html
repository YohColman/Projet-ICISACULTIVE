<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments::head}">
</head>
<body>
<div id="header">
    <div class="container">
        <div id="welcomeLine" class="row">
            <div class="span6">Bienvenue !<strong th:if="${utilisateur}!=null" th:text="' '+${utilisateur.prenom}"> User </strong></div>
        </div>
        <!-- Navbar ================================================== -->
        <div id="logoArea" class="navbar" th:insert="~{fragments::navbar}">

        </div>
    </div>
</div>

<div id="mainBody">
    <div class="container">
        <div class="row">

            <div class="span9">
                <h3>Paniers concernant cette commande :</h3>
                <div th:each="ligneDeCommande : ${lstLigneDeCommande}" class="span6">
                    <h4 th:text="'Format du panier: '+${ligneDeCommande.typePanier}">Allo</h4>
                    <hr class="soft"/>
                    <div class="control-group">
                        <label class="control-label"><span th:if="${ligneDeCommande.date}==null">Pas de date sélectionnée</span></label>
                        <label th:if="${ligneDeCommande.receptionne}==0" class="control-label"><span style="color: red">Non réceptionné</span></label>
                        <label th:if="${ligneDeCommande.receptionne}==1" class="control-label"><span style="color: green">Réceptionné</span></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer ================================================================== -->
<div  id="footerSection" th:insert="~{fragments::footer}">
    <!-- Container End -->
</div>
<!-- Placed at the end of the document so the pages load faster ============================================= -->
<script src="themes/js/jquery.js" type="text/javascript"></script>
<script src="themes/js/bootstrap.min.js" type="text/javascript"></script>
<script src="themes/js/google-code-prettify/prettify.js"></script>

<script src="themes/js/bootshop.js"></script>
<script src="themes/js/jquery.lightbox-0.5.js"></script>

<!-- Themes switcher section ============================================================================================= -->

</body>
</html>
